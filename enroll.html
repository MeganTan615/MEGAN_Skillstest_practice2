<!DOCTYPE html>
<html lang="en">
<head>
  <title>OBMC Enrollment Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      .hero-section {
          background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/61a2f3d7-9a18-48bf-9481-1d295765f60c/Drone8.jpg');
          background-size: cover;
          background-position: center;
          padding: 50px 0;
          min-height: 90vh; 
      }

      .content-box {
          background-color: rgba(255, 255, 255, 0.95);
          padding: 40px; 
          border-radius: 5px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      
      .navbar-brand img {
          border-radius: 50%;
      }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="school_logo.jpg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
        OB MONTESSORI
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html" target="_self">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html" target="_self">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="enroll.html" target="_self">Enroll</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html" target="_self">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex ms-3">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="hero-section d-flex align-items-center">
  <div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            
            <div class="content-box">
                <h2 class="mb-4 text-center">Student Enrollment Form</h2>
                <p class="text-center mb-4 text-muted">Fill out the form below to enroll for the upcoming school year.</p>
                <hr>
                
                <form>
                    <h4 class="mb-3 mt-4">Student Information</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="John">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Doe">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Birth Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Gender</label>
                            <select class="form-select">
                                <option selected>Select...</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Grade Level</label>
                            <select class="form-select">
                                <option selected>Select...</option>
                                <option>Grade 7</option>
                                <option>Grade 8</option>
                                <option>Grade 9</option>
                                <option>Grade 10</option>
                            </select>
                        </div>
                    </div>

                    <hr class="my-4"> 

                    <h4 class="mb-3">Contact Details</h4>
                    
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="student@example.com">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" placeholder="0912-345-6789">
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Other Information</h4>

                    <label class="form-label d-block">Mode of Learning</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="learningMode" id="online">
                        <label class="form-check-label" for="online">Online</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="learningMode" id="f2f">
                        <label class="form-check-label" for="f2f">Face-to-Face</label>
                    </div>

                    <div class="form-check mb-4 mt-2">
                        <input class="form-check-input" type="checkbox" id="confirm">
                        <label class="form-check-label" for="confirm">
                            I confirm that the information provided is true and complete.
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Enrollment</button>
                    </div>

                </form>
                
                
            </div> </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
